<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baphomet UI</title>
    <script>
      // Store the current path and redirect to home, let React Router handle it
      sessionStorage.setItem(
        'redirectPath',
        window.location.pathname + window.location.search
      );
      window.location.href = '/';
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
