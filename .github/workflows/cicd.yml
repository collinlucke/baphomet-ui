name: Deploy Baphomet UI
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Set Up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Create and use builder
        run: |
          docker buildx create --name mybuilder --driver docker-container --use 
          docker buildx inspect --bootstrap

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Config for getting PhantomArtist
        env:
          GIT_REGISTRY_TOKEN: ${{ secrets.GIT_REGISTRY_TOKEN }}
        run: echo "//npm.pkg.github.com/:_authToken=${GIT_REGISTRY_TOKEN}" >> ~/.npmrc

      - name: Install Dependencies
        run: |
          npm install -g pnpm typescript
          pnpm install

      - name: Build Docker Image
        run: |
          docker buildx build --build-arg NODE_ENV=development \
                        --build-arg SERVER_BASE_URL=${{ secrets.SERVER_BASE_URL }} \
                        --build-arg GIT_REGISTRY_TOKEN=${{ secrets.GIT_REGISTRY_TOKEN }} \
                        -t collinlucke/baphomet-ui . --push

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      # - name: Pull Image from Docker Hub
      #   run: docker pull collinlucke/baphomet-ui:latest
      - name: Pull Docker Image with Elevated Privileges
        run: PowerShell -File scripts/runAsAdmin.ps1

      - name: Delete Old Container
        run: docker rm -f baphomet-ui-container

      - name: Run Docker Container
        run: docker run -d -p 80:80 -p 443:443 collinlucke/baphomet-ui
