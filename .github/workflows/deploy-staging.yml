name: Deploy UI to Render Staging

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm install
      - run: npm run build
      - name: Trigger Render Staging Deploy
        run: curl -X POST "$RENDER_STAGING_DEPLOY_HOOK"
